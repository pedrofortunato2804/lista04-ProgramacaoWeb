<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro </title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" href="icone.png">
    <link href="http://fonts.cdnfonts.com/css/bauhaus-modern" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <header>
                <div class="logo">
                    <a href="home.html"><img src="iO.png" width="140" height="50"></a>
                </div>
            </header>
        </div>
        <div class="conteudo">
            <form action="">
                <h1> Cadastro </h1>
                <div class="cadastro">
                    <div class="email">
                        <label for="email"> Digite seu email </label>
                        <br>
                        <input type="email" placeholder="Digite seu email">
                    </div>
                    <div class="repet">
                        <label for="email"> Repita seu email</label>
                        <br>
                        <input type="email" placeholder="Digite seu email">
                    </div>
                    <div class="senha">
                        <label for="senha"> Digite sua senha </label>
                        <br>
                        <input type="password" placeholder="Digite sua senha">
                    </div>
                    <div class="repeat">
                        <label for="senha"> Repita sua senha</label>
                        <br>
                        <input type="password" placeholder="Digite sua senha novamente">
                    </div>
                </div>
                <div class="cadastro2">
                    <div class="nome">
                        <label for="name"> Digite seu nome</label>
                        <br>
                        <input type="name" placeholder="Digite seu nome">
                    </div>
                    <div class="nome2">
                        <label for="name"> Digite seu sobrenome </label>
                        <br>
                        <input type="name" placeholder="Digite seu sobrenome">
                    </div>
                </div>
                <div class="sex">
                    <div class="gen">
                        <label for="sexo"> Sexo </label>
                        <br>
                        <select name="Sexo" class="sexo">
                            <option value="masc">Masculino</option>
                            <option value="fem">Feminino</option>
                        </select>
                    </div>
                </div>
                <div class="outros">
                    <div class="tel">
                        <label for="tel"> Celular </label>
                        <br>
                        <input type="tel" placeholder="(11) 99999-9999">
                    </div>
                    <div class="birth">
                        <label for="nasc">Nascimento</label>
                        <br>
                        <input type="date" placeholder="dd/mm/aaaa">
                    </div>
                </div>
            </form>
            <div class="botao">
                <button class="ok"> Cadastrar</button>
                <button>Cancelar</button>
            </div>
        </div>
        <div class="rodape">
            <footer>
                <div class="contato">
                    <a href="contato.html">Contato</a>
                </div>
                <div class="sobre">
                    <a href="sobre.html">Sobre o iOrgut</a>
                </div>
                <div class="seguranca">
                    <a href="seguranca.html">Seguran√ßa</a>
                </div>
                <div class="privacidade">
                    <a href="privacidade.html">Privacidade</a>
                </div>
                <div class="termos">
                    <a href="termos.html">Termos</a>
                </div>
                <p>Copyrigth &copy; 2022</p>
            </footer>
        </div>
    </div>
</body>
</html>
