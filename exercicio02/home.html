<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home </title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="icone.png">
    <link href="http://fonts.cdnfonts.com/css/bauhaus-modern" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <header>
                <div class="logo">
                    <a href="home.html"><img src="iO.png" width="140" height="50"></a>
                </div>
            </header>
        </div>
        <div class="corpu">
            <h1> Descubra novas comunidades! </h1>
            <div class="slide">
                <div class="img img1">
                    <p>Esportes</p>
                </div>
                <div class="img img2">
                    <p>Entretenimento</p>
                </div>
                <div class="img img3">
                    <p>Notícias</p>
                </div>
                <div class="img img4">
                    <p>Política</p>
                </div>
                <div class="img img5">
                    <p>Veja +</p>
                </div>
            </div>
        </div>
        <div class="corpo">
            <h1>Seja Bem-Vindo!</h1>
            <form action="" class="form">
                <div class="login">
                    <label for="email"> Email </label>
                    <br>
                    <input type="email" class="email" placeholder=" Digite seu email ">
                </div>
                <div class="senha">
                    <label for="senha"> Senha </label>
                    <br>
                    <input type="password" placeholder="Digite sua senha">
                </div>
                <div class="check">
                    <input type="checkbox" >
                    <label for="checke"> Salvar as minhas informações neste computador. </label>
                </div>
                <div class="botao">
                    <button> Login </button>
                </div>
            </form>
            <div class="cadastro">
                <p>Ainda não está cadastrado?</p>
                <a href="cadastro.html"> CADASTRE-SE AQUI!</a>
            </div>
        </div>
        <div class="rodape">
            <footer>
                <div class="contato">
                    <a href="contato.html">Contato</a>
                </div>
                <div class="sobre">
                    <a href="sobre.html">Sobre o iOrgut</a>
                </div>
                <div class="seguranca">
                    <a href="seguranca.html">Segurança</a>
                </div>
                <div class="privacidade">
                    <a href="privacidade.html">Privacidade</a>
                </div>
                <div class="termos">
                    <a href="termos.html">Termos</a>
                </div>
                <p>Copyrigth &copy; 2022</p>
            </footer>
        </div>
    </div>
</body>
</html>
