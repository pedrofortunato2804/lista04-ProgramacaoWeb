<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercicio 1 </title>
    <link rel="stylesheet" href="exercicio01-3.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="title">
                <h1> Colorlib Contact Form </h1>
                <p> Contact us for custom quote </p>
            </div>
            <div class="form">
                <form action="">
                    <div class="estilo nome">
                        <input type="name" class="name" placeholder=" Your Name ">
                    </div>
                    <div class="estilo email">
                        <input type="name" class="name" placeholder=" Your Email Address ">
                    </div>
                    <div class="estilo telefone">
                        <input type="name" class="name" placeholder=" Your Phone Number (optional) ">
                    </div>
                    <div class="estilo site">
                        <input type="name" class="name" placeholder=" Your Web Site (optional) ">
                    </div>
                    <div class="estilo message">
                        <textarea class="text" placeholder=" Type your message here... "></textarea>
                    </div>
                    <div class="button">
                        <button> Submit </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
