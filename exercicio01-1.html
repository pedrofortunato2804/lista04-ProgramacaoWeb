    <div class="container">
        <div class="form">
            <form action="">
                <h1> Contact Form </h1>
                <input type="text" placeholder=" Name " class="name">
                <input type="email" class="email" placeholder=" Email ">
                <textarea name="text" id="text" placeholder=" Message "></textarea>
                <input type="checkbox" checked class="chackbox" >
                <label for="checkbox"> Send a copy to my email address </label><br>

            </form>
        </div>
    </div>
