<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercicio 1 </title>
    <link rel="stylesheet" href="exercicio01-2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="container">
            <div class="title">
                <h1> CONTACT US </h1>
            </div>
            <div class="form">
                <form action="">
                    <div class="estilo nome">
                        <button>
                            <i class="fa-regular fa-user"></i>
                        </button>
                        <input type="name" class="name" placeholder="Full Name">
                    </div>
                    <div class="estilo email">
                        <button>
                            <i class="fa-regular fa-envelope"></i>
                        </button>
                        <input type="name" class="name" placeholder="Eg. example@email.com">
                    </div>
                    <div class="estilo telefone">
                        <button>
                            <i class="fa-solid fa-mobile-screen"></i>
                        </button>
                        <input type="name" class="name" placeholder="Eg. +1 800 000000">
                    </div>
                    <div class="estilo message">
                        <button>
                            <i class="fa-regular fa-message"></i>
                        </button>
                        <textarea class="text" placeholder="Your Comments"></textarea>
                    </div>
                    <div class="button">
                        <button>SEND NOW</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
